{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Timesheet{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('timesheet.checkin')}}">
    <input type="submit" value="Check In">
  </form>

  <form method="post" action="{{ url_for('timesheet.checkout') }}">
    <input type="submit" value="Check Out">
  </form>
{% endblock %}
